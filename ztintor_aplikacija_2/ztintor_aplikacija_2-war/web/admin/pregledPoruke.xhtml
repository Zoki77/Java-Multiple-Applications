<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:head>
            <title>#{m.pregled_poruke_naslov}</title>
            <link href="../../resources/css/default.css" rel="stylesheet" type="text/css" />
        </h:head>
        <h1>#{m.pregled_poruke_naslov}:</h1>
        <h:body class="admin">
            <h:panelGrid columns="2" class="tablica" headerClass="zaglavlje" rowClasses="par,nepar">
                <h:outputText value="#{m.pregledSvih_salje}"/>
                <h:outputText value="#{pregledPoruke.poruka.salje}"/>
                <h:outputText value="#{m.pregledSvih_predmet}"/>
                <h:outputText value="#{pregledPoruke.poruka.predmet}"/>
                <h:outputText value="#{m.pregledSvih_vrijeme}"/>
                <h:outputText value="#{pregledPoruke.poruka.vrijeme}">
                    <f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"/>
                </h:outputText>
                <h:outputText value="#{m.pregled_poruke_sadrzaj}"/>
                <h:outputText value="#{pregledPoruke.poruka.sadrzaj}"/>
            </h:panelGrid>
            <br/>
            <h:link value="#{m.pregled_poruke_link}" outcome="pregledSvihPoruka"/>
        </h:body>
    </f:view>
</html>
