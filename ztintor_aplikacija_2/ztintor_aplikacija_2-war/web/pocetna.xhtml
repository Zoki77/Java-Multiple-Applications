<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:head>
            <title>#{m.pocetna_naslov}</title> 
        </h:head>
        <h:body style="background-color :#AEE1F2;alignment-baseline: central; ">
            <center><h1>#{m.pocetna_naslov}</h1></center>
            <h:form style="border: 1px solid;background-color: #EDF2AE; margin-left: 35%; margin-right: 35%;">
                <h:outputText value="#{m.pocetna_odabirJezika}"/>
                <h:selectOneRadio value="#{lokalizacija.odabraniJezik}">
                    <f:selectItems value="#{lokalizacija.jezici}"/>
                </h:selectOneRadio>
                <h:commandButton value="#{m.pocetna_potvrdaJezika}" 
                                 action="#{lokalizacija.odaberiJezik}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
